    <td width="96%" height="96" colspan="3">
      <p style="line-height: 100%; margin-top: 0; margin-bottom: 5px">1.PSI：空氣污染指標。</p>
      <p style="line-height: 100%; margin-top: 0; margin-bottom: 5px">2.ppm：百萬分之一。</p>
      <p style="line-height: 100%; margin-top: 0; margin-bottom: 5px">
		3.酸雨：pH值小於5.0的雨水。</p>
      <p style="line-height: 15pt; margin-top: 0; margin-bottom: 5px">4.酸雨正確的名稱應為「酸性沈降」，它可分為「濕沈降」與「乾沈降」兩大類，<br>
&nbsp;&nbsp; <b><font color="#0000FF">濕沈降</font></b>指的是所有氣狀污染物或粒狀污染物，隨著雨、雪、霧或雹等降水型態而落到地面者，<br>
&nbsp;&nbsp; <font color="#0000FF"><b>乾沈降</b></font>是指在不下雨時，從空中降下來的落塵所帶的酸性物質而言。<br>
&nbsp;&nbsp; 因而，探討酸沈降之問題時，應同時考慮濕沈降（酸雨）與乾沈降兩大部分。（出自於環保署）</p>
      <p style="line-height: 15pt; margin-top: 0; margin-bottom: 5px">5.。</p>
