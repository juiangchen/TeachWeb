            <p style="line-height: 100%; margin-top: 0; margin-bottom: 0">1.物理變化：沒有生成其他物質的變化，常為物質聚集狀態和形態的變化。</p>
            <p style="line-height: 100%; margin-top: 0; margin-bottom: 0">2.化學變化：變化時產生了其他的物質，但元素種類不變。</p>
            <p style="line-height: 100%; margin-top: 0; margin-bottom: 0">
			3.物理性質：物質不需要發生化學變化就表現出來的性質。</p>
            <p style="line-height: 100%; margin-top: 0; margin-bottom: 0">4.化學性質：物質在化學變化中表現出來的性質。</p>
            <p style="line-height: 100%; margin-top: 0; margin-bottom: 0">5.。</p>
