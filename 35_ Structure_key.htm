    <td width="10%" height="96">重點</td>
        <td width="90%" height="96" colspan="3">
            <p style="line-height: 100%; margin-top: 0; margin-bottom: 5px">1.「生物」的特徵有下面四點：</p>
			<p style="line-height: 100%; margin-top: 0; margin-bottom: 5px">&nbsp; 
			(1).生物都需要養分，並且使用<font color="#0000FF">能量</font>來維持生命。</p>
			<p style="line-height: 100%; margin-top: 0; margin-bottom: 5px">&nbsp; 
			(2).生物在生活中的某些階段會<font color="#0000FF">生長</font>、<font color="#0000FF">繁殖</font>。</p>
			<p style="line-height: 100%; margin-top: 0; margin-bottom: 5px">&nbsp; 
			(3).生物對環境的<font color="#0000FF">刺激</font>會產生<font color="#0000FF">反應</font>。</p>
			<p style="line-height: 100%; margin-top: 0; margin-bottom: 5px">&nbsp; 
			(4).生物體都是由「<font color="#0000FF">細胞</font>」組成。</p>
            <p style="line-height: 100%; margin-top: 0; margin-bottom: 5px">2.顯微鏡
			：觀察微小物體的光學儀器。</p>
            <p style="line-height: 100%; margin-top: 0; margin-bottom: 5px">3.「細胞
			」的基本構造：<font color="#FF0000">細胞膜</font>、<font color="#FF0000">細胞質</font>、<font color="#FF0000">細胞核</font>。</p>
            <p style="line-height: 100%; margin-top: 0; margin-bottom: 5px">4.構成個體的層次
			：<font color="#0000FF">細胞</font>、<font color="#0000FF">組織</font>、<font color="#0000FF">器官</font>、<font color="#0000FF">系統</font>、<font color="#0000FF">個體</font>。</p>
            <p style="line-height: 100%; margin-top: 0; margin-bottom: 5px">
			5.植物細胞與動物細胞的區別：植物細胞還有「<font color="#FF0000">細胞壁</font>」、「<font color="#FF0000">葉綠體</font>」。</p>
            <p style="line-height: 100%; margin-top: 0; margin-bottom: 5px">6.植物的構造——根、莖、葉。</p>
