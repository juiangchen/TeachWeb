    <td width="95%" colspan="3">
      <p style="line-height: 100%; margin-top: 0; margin-bottom: 0">1.有機化合物。</p>
      <p style="line-height: 100%; margin-top: 0; margin-bottom: 0">2.乾餾。</p>
      <p style="line-height: 100%; margin-top: 0; margin-bottom: 0">3.分餾。</p>
      <p style="line-height: 100%; margin-top: 0; margin-bottom: 0">4.聚合物。</p>
      <p style="line-height: 100%; margin-top: 0; margin-bottom: 0">5.酯化。</p>
      <p style="line-height: 100%; margin-top: 0; margin-bottom: 0">6.皂化。<p style="line-height: 100%; margin-top: 0; margin-bottom: 0">
		7.鹽析。<p style="line-height: 100%; margin-top: 0; margin-bottom: 0">
		8.油脂：<b>脂肪酸</b>與<b>甘油</b>（丙三醇）所生成的<b>三酯</b>(triesters)<span lang="zh-tw">，稱為<b>三甘油化物</b>(triglycerides)，<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
		由3個脂肪酸分子與1個甘油分子反應而成</span>。<p style="line-height: 100%; margin-top: 0; margin-bottom: 0">
		9.<span lang="zh-tw">脂肪</span>(fats)<span lang="zh-tw">：動物性油脂。</span><p style="line-height: 100%; margin-top: 0; margin-bottom: 0">
		10.<span lang="zh-tw">油</span>(oils)<span lang="zh-tw">：植物性油脂。</span></td>
